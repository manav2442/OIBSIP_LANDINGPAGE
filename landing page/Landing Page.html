	    background-color:black;
		border-radius:30px;
	}
	
	.navbar ul{
	      overflow:auto;
	}
	.navbar li{
	      float:left;
		  list-style:none;
		  margin:13px 20px;
	}
	.navbar li a{
	     padding:3px 3px;
		 text-decoration:none;

	}
	.navbar li a:hover{

	}
	.search{
	    float:right;

		padding:12px 75px;
	}
	.navbar input {
	       border: 2px solid black;
		   border-radius:14px;
		   padding:3px 17px;
		   width:129px;
	}
	
	</style>
	</head>
	
	<body>
	    <header>
		     <nav class="navbar">
			 <ul>
			   <li><a href="#">HOME</a></li>

			   <li><a href="#">CONTACT US</a></li>
			   <div class="search">

	</div>
	</ul>
	</nav>
	</header>
	</body>
